<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
    <!-- Background Animation -->
    <div id="particle-container"></div>

    <header>
        <div class="anime-character">
            <img src="" alt="Anime Character" class="anime-img" id="animeCharacter">
        </div>
        <img src="https://envs.sh/NoH.jpg" alt="प्रोफ़ाइल चित्र" class="profile-img">
        <h1>My Profile</h1>
    </header>
    
    <section class="bio">
        <h2>About Me</h2>
        <p>I'm Hamza, a passionate developer who loves to learn and share ideas. Feel free to connect and collaborate on exciting projects!</p>
    </section>

    <section class="links">
        <h2>Contact</h2>
        <ul>
            <li><a href="https://t.me/Outlawbots"><i class="fab fa-telegram-plane"></i> Outlawbots</a></li>
            <li><a href="https://t.me/illegalCollege"><i class="fab fa-telegram-plane"></i> Memes</a></li>
            <li><a href="https://t.me/faony"><i class="fab fa-telegram-plane"></i> Pvt Chats</a></li>
            <li><a href="https://t.me/UniversityMen"><i class="fab fa-telegram-plane"></i> Memes 2</a></li>
            <li><a href="https://twitter.com/PanWala_"><i class="fab fa-twitter"></i> Twitter: PanWala_</a></li>
        </ul>
    </section>
    
    <footer>
        <p>Outlawbots</p>
        <p>Chill Guy</p>
    </footer>

    <script>
        fetch('https://api.waifu.pics/sfw/waifu')
            .then(response => response.json())
            .then(data => {
                const animeImg = document.getElementById('animeCharacter');
                animeImg.src = data.url; // Set the image source dynamically
            })
            .catch(error => console.error('Error fetching anime character:', error));

        anime({
            targets: '.profile-img',
            scale: [0, 1],
            opacity: [0, 1],
            easing: 'easeInOutQuad',
            duration: 1500
        });

        anime({
            targets: '.anime-character',
            translateY: [-100, 0],
            opacity: [0, 1],
            easing: 'easeOutBack',
            duration: 2000
        });
    </script>
</body>
</html>
