<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAMZA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="profile-photo">
        <img src="https://envs.sh/NoH.jpg" alt="Your Photo">
      </div>
      <h1>Hamza</h1>
      <p class="subtitle">Welcome to my personal space on the internet!</p>
    </div>
  </header>

  <main>
    <section class="social-links">
      <h2>Connect with me</h2>
      <div class="icons">
        <a href="https://github.com/ifeelscam" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo">
          <span>GitHub</span>
        </a>
        <a href="https://instagram.com/fqeo" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo">
          <span>Instagram</span>
        </a>
        <a href="https://t.me/faony" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Logo">
          <span>Telegram</span>
        </a>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Send me a message</h2>
      <form id="messageForm">
        <input type="text" name="name" id="name" placeholder="Your Name" required>
        <input type="email" name="email" id="email" placeholder="Your Email" required>
        <textarea name="message" id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="responseMessage"></p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Hamza. Crafted with ❤️</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
